  <script>
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) == (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function returnNFTlist(){
      // Get NFT list from server and then call populateData
      $.ajax({
        url: 'list-nfts',
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          console.log(data);
          populateData(data);
        },
        error: function (data) {
          console.log('Error:', data);
        }
      });
    }

    function populateData(nfts){
      // Populate NFT list
      // for each nft in nfts
      // Get the first element with class 'nftwrappers'
      let nftwrappers = document.getElementsByClassName("nftwrappers")[0];
      // make a copy of the first element edit the data and then append it to '#project-list'
      nfts.forEach(nft => {
        let project_copy = nftwrappers.cloneNode(true);
        let anchor = document.createElement("a");
        anchor.href = "/details/" + nft.address + "/" + nft.uri;

        // get the class 'item' and put it inside the anchor
        let item = project_copy.getElementsByClassName("item")[0];
        anchor.appendChild(item);
        // remove project_copy children and add anchor to it
        // style display block for project_copy
        project_copy.style.display = "block";
        project_copy.innerHTML = "";
        project_copy.appendChild(anchor);

        project_copy.getElementsByClassName("nft-image")[0].src = nft.img ? nft.img : "static/assets/images/popular-02.jpg";
        project_copy.getElementsByClassName("nft-title")[0].innerHTML = nft.title + "<br><a class='profile-href' href='#'><span class='nft-subtitle'>Subtitle</span></a>";
        // change .profile-href href to /profile/<nft.owner>
        project_copy.getElementsByClassName("profile-href")[0].href = "/profile/" + nft.address;
        // strip nft.address to only 10 chars and add ... at the end
        project_copy.getElementsByClassName("nft-subtitle")[0].innerText = nft.address.substring(0, 10) + "...";
        project_copy.getElementsByClassName("nft-goal")[0].innerHTML = "<i class='fa fa-bullseye' style='color: red;'></i> " + nft.goal +" XRP";
        project_copy.getElementsByClassName("nft-current")[0].innerHTML = "<i class='fa fa-check' style='color: green;'></i> " + nft.raised +" XRP";

        document.getElementById("project-list").appendChild(project_copy);
      });
      // remove nftwrappers[0] from the document
      nftwrappers.remove();
    }

    $(document).ready(function() {
      var acc = getCookie("acc");
      if (acc != "") {
        // trim to 10 chars + ...
        if (acc.length > 10) {
          acc = acc.substring(0, 10) + "...";
        }
        document.getElementById("connected").innerText = acc;
        returnNFTlist();
      }
    });
  </script>
